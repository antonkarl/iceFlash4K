## ao
name: '{{full_cat}}'

qfmt: "<p class=\"header\">{{full_cat}} | {{full_cat_en}}</p>
        <h3>{{lemma}} <sub>({{bin_tag_en}})</sub></h3>
        <p>{{pre_kw}} <u><font color='red'>{{kw}}</font></u> {{post_kw}}</p>
        <p class=\"header\">{{tier}}</p>" 

afmt: "{{FrontSide}}<hr id=\"answer\">
        <p class=\"header\">{{full_cat}} | {{full_cat_en}}</p>
        <h3>{{lemma}} <sub>({{bin_tag_en}})</sub></h3>
        [{{ipa_sd}}] {{pronounce}}
        <p>en. {{manual_en}}</p>
        <p>
        <table class=\"table\">
            <tr>
              <td class=\"td\"> pos:</td>
              <td>{{lemma}}</td>
            </tr>
            <tr>
              <td class=\"td\"> cmpr:</td>
              <td>{{MST}}</td>
            </tr>
            <tr>
             <td class=\"td\"> sup:</td>
             <td>{{EST}}</td>
            </tr>
        </table>
        </p>
        <p class=\"header\">{{tier}}</p>"