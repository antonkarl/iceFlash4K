## afn
name: '{{full_cat}}'

qfmt: "<p class=\"header\">{{full_cat}} | {{full_cat_pl}}</p><br>
        <h3>{{lemma}} <sub>({{bin_tag_en}})</sub></h3>
        <p>{{pre_kw}} <u><font color='red'>{{kw}}</font></u> {{post_kw}}</p>
        <p class=\"header\">{{tier}}</p>" 

afmt: "{{FrontSide}}<hr id=\"answer\">
        <p class=\"header\">{{full_cat}} | {{full_cat_pl}}</p>
        <h3>{{lemma}} <sub>({{bin_tag_en}})</sub></h3>
        [{{ipa_sd}}] {{pronounce}}
        <p>pl. {{manual_pl}}</p>
        <p>
        <table class=\"table\">
          <tr>
            <td> (um) {{ÞF}} -- (frá) {{ÞGF}} -- (til) {{EF}} </td>
          </tr>
        </table>
        </p>
        <p class=\"header\">{{tier}}</p>"