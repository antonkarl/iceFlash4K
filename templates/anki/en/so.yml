## so
name: '{{full_cat}}'

qfmt: "<p class=\"header\">{{full_cat}} | {{full_cat_en}}</p>
        <h3>{{lemma}} <sub>(<i>{{bin_tag_en}}</i>)</sub></h3>
        <p>{{pre_kw}} <u><font color='red'>{{kw}}</font></u> {{post_kw}}</p>
        <p class=\"header\">{{tier}}</p>" 

afmt: "{{FrontSide}}<hr id=\"answer\">
        <p class=\"header\">{{full_cat}} | {{full_cat_en}}</p>
        <h3>{{lemma}} <sub>(<i>{{bin_tag_en}}</i>)</sub></h3>
        [{{ipa_sd}}] {{pronounce}}
        <p>en. {{manual_en}}</p>
        <table class=\"table\">
            <tr>
              <td class=\"td\"> 1sg:</td>
              <td>{{verb_1st_pres}} -- {{verb_1st_past}} -- {{verb_lh_þt}}</td>
            </tr>
            <tr>
              <td class=\"td\"> 2sg:</td>
              <td>{{verb_2nd_pres}} -- {{verb_2nd_past}} -- {{verb_lh_þt}}</td>
            </tr>
            <tr>
             <td class=\"td\"> 3sg:</td>
             <td>{{verb_3rd_pres}} -- {{verb_3rd_past}} -- {{verb_lh_þt}}</td>
            </tr>
        </table>
        <p class=\"header\">{{tier}}</p>"