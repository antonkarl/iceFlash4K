## no_pfn
name: '{{full_cat}}'

qfmt: "<p class=\"header\">{{full_cat}} | {{full_cat_en}}</p><br>
        <h3>{{lemma}} <sub>(<i>{{bin_tag_en}}</i>)</sub></h3>
        <p>{{pre_kw}} <u><font color='red'>{{kw}}</font></u> {{post_kw}}</p>
        <p class=\"header\">{{tier}}</p>" 

afmt: "{{FrontSide}}<hr id=\"answer\">
        <p class=\"header\">{{full_cat}} | {{full_cat_en}}</p>
        <h3>{{lemma}} <sub>(<i>{{bin_tag_en}}</i>)</sub></h3>
        [{{ipa_sd}}] {{pronounce}}
        <p>pl. {{manual_pl}}</p>
        <p>
        <table class=\"table\">
            <tr>
              <td class=\"td\"> sg:</td>
              <td>(frá) {{ÞGFET}} -- (til) {{EFET}}</td>
            </tr>
            <tr>
              <td class=\"td\"> pl:</td>
              <td>(frá) {{ÞGFFT}} -- (til) {{EFFT}}</td>
            </tr>
        </table>
        </p>
        <p class=\"header\">{{tier}}</p>"